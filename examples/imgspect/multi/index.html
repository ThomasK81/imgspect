<html>
<head>
	<link rel="stylesheet" href="../../../third_party/menumucil/css/menumucil.css">
	<link rel="stylesheet" href="../../../src/css/imgspect.css">
	<link rel="stylesheet" href="../../../src/css/imgbit.css">
	<style type="text/css">
		body {
			margin: 0;
		}
		#app {
			background-color: #222;
		}
		#images {
			padding: 20px;
			background-color: #222;
		}
		#images a {
			display: inline-block;
		}
		#images img {
			max-height: 100px;
			margin: 5px;
		}
		#images a.selected {
			outline: solid 1px #666;
		}
	</style>
</head>
<body>
	<div id="images">
		<a href="../../img/the-garden-of-earthly-delights.jpg"><img src="../../img/the-garden-of-earthly-delights.jpg" /></a>
		<a href="../../img/operating_theatre.gif"><img src="../../img/operating_theatre.gif" /></a>
		<a href="../../img/wheres-waldo.jpg"><img src="../../img/wheres-waldo.jpg" /></a>
	</div>
	<div id="app"></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="../../../third_party/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="../../../third_party/jslib/src/js/jQueryPlus.js"></script>
<script src="../../../third_party/jslib/src/js/StringExt.js"></script>
<script src="../../../third_party/jslib/src/js/TimeStamp.js"></script>
<script src="../../../third_party/jslib/src/js/Culuh.js"></script>
<script src="../../../third_party/menumucil/menumucil.js"></script>
<script src="../../../src/js/imgspect.js"></script>
<script src="../../../src/js/imgbit.js"></script>
<script type="text/javascript">
	var spect = null;
	$(window).load( function(){
		$('#images a').click( function(_e) {
			var src = $(this).attr('href');
			//------------------------------------------------------------
			//  Load the image
			//------------------------------------------------------------
			var img = new Image();
			img.onload = function() {
				$('#app').empty();
				$('#app').append( this );
				spect = $('#app img').imgspect().data( '#app img' );
			}
			img.src = src;
			
			//------------------------------------------------------------
			//  Set the image as selected
			//------------------------------------------------------------
			$('#images a').removeClass('selected');
			$(this).addClass('selected');
			
			_e.preventDefault();
		})
	});
</script>
</html>
