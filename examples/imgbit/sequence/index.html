<html>
<head>
	<link rel="stylesheet" href="../../../src/css/imgbit.css">
	<style type="text/css">
		body {
			margin: 0;
			background-color: #222;
		}
		.table {
			width: 100%;
			height: 100%;
			display: table;
		}
		.cell {
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
		#caption {
			font-family: Georgia, serif;
			letter-spacing: .05em;
			color: #AAA;
			padding: 25px 0;
			text-align: center;
			width: 100%;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="table">
		<div class="cell">
			<a id="imgbit" class="min" href="../../img/wheres-waldo.jpg"></a>
			<div id="caption"></div>
		</div>
	</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../../../third_party/jslib/src/js/jQueryPlus.js"></script>
<script src="../../../third_party/jslib/src/js/StringExt.js"></script>
<script src="../../../third_party/jslib/src/js/TimeStamp.js"></script>
<script src="../../../third_party/jslib/src/js/Culuh.js"></script>
<script src="../../../src/js/imgbit.js"></script>
<script type="text/javascript">
	$(document).ready( function(){
		bit = $( '#imgbit' ).imgbit().data( '#imgbit' );
		$( bit.elem ).on( 'IMGBIT-FRAME', function( _e, _data ) {
			$( '#caption' ).html( _data['caption'] )
		});
		bit.sequence([
			{
				coords: [ 100, 200, 300, 300, 1 ],
				stay: 5,
				wipe: 2,
				caption: "Boom"
			},
			{
				coords: [ 500, 600, 300, 300, 1.5 ],
				stay: 5,
				wipe: 2,
				caption: "Who's this guy?"
			},
			{
				coords: [ 700, 900, 150, 150, 3 ],
				stay: 5,
				wipe: 2,
				caption: "Dogfood panty-house."
			},
			{
				coords: [ 0, 0, 1000, 600, 1 ],
				stay: 5,
				wipe: 2,
				caption: "Big shot!"
			}
		], true );
	});
</script>
</html>
